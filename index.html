<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit Conversion</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-field" placeholder="0">
            <button class="convert-btn" id="convert-button">Convert</button>
        </div>
        <div class="conversion-kinds-container">
            <div class="conversion-container">
                <h2>Length (Meter/Feet)</h2>
                <p id="meter-feet-body"></p>
            </div>       
            <div class="conversion-container">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="liter-gallon-body"></p>
            </div>
            <div class="conversion-container">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="pound-kilo-body"></p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
