<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit Conversion</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-field">
            <button class="convert-btn" id="convert-button">Convert</button>
        </div>
        <div class="conversion-kinds-container">
            <div class="conversion-container">
                <h2 class="meter-feet">Length (Meter/Feet)</h2>
                <p id="meter-feet-body">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>       
            <div class="conversion-container">
                <h2 class="liter-gallon">Volume (Liters/Gallons)</h2>
                <p id="liter-gallon-body">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="conversion-container">
                <h2 class="pound-kilo">Mass (Kilograms/Pounds)</h2>
                <p id="pound-kilo-body">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
